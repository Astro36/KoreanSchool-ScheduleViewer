<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">    
    <title>Hello World!</title>
  </head>
  <body class="grey lighten-5">
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue">
            <a class="brand-logo" href="#">시간표 뷰어</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="section">
            <div class="row">
              <div class="col s12">
                <article>
                  <div class="card">
                    <div class="card-content">
                      <p>I am a very simple card. I am good at containing small bits of information.
                      I am convenient because I require little markup to use effectively.</p>
                    </div>
                  </div>
                </article>
              </div>
              <div class="col s12">
                <article>
                  <div class="card">
                    <ul class="tabs">
                      <li class="tab col s3"><a href="#for-teacher">교사용</a></li>
                      <li class="tab col s3"><a class="active" href="#for-student">학생용</a></li>
                    </ul>
                    <div class="card-content">
                      <div id="for-teacher">
                        <span class="card-title">교사용 시간표</span>
                      </div>
                      <div id="for-student">
                        <span class="card-title">학생용 시간표</span>
                      </div>
                      <table class="centered">
                        <thead>
                          <tr>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                          </tr>
                        </thead>
                        <tbody id="weekly-schedule-viewer"></tbody>
                      </table>
                      <a class="waves-effect waves-light btn" id="update">Update</a>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
